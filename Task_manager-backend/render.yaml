services:
  - type: web
    name: fastapi-app
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    branch: main
    envVars:
      - key: PORT
        value: "8000"  # Adjust based on your app's port
    manualDeploy: true
    plan: free
    disk: 512MB  # Adjust disk size based on your app requirements
    instanceType: starter  # Can be adjusted to higher plans if needed
    timeout: 600  # Deployment timeout (in seconds)
